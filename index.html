<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stats Panel</title>
<style>
  :root { --bg: rgba(17,17,17,0.95); --chip-bg: rgba(255,255,255,0.04); --muted:#bfbfbf; --accent:#fff; font-family:Inter,Arial,sans-serif; color:var(--accent); }
  body { margin:0; padding:12px; background:transparent; -webkit-font-smoothing:antialiased; }
  .wrap { display:flex; gap:12px; align-items:center; justify-content:center; }
  .chip {
    background:var(--chip-bg);
    padding:10px 16px;
    border-radius:999px;
    display:flex;
    gap:10px;
    align-items:center;
    min-width:120px;
    box-shadow:0 6px 18px rgba(0,0,0,0.4);
  }
  .icon { font-size:18px; }
  .num { font-weight:700; font-size:18px; }
  .label { font-size:11px; color:var(--muted); margin-top:2px; }
  .col { display:flex; flex-direction:column; }
</style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="chip"><div class="icon">⬇️</div><div class="col"><div class="num" id="downloads">0</div><div class="label">Downloads</div></div></div>
    <div class="chip"><div class="icon">⏱️</div><div class="col"><div class="num" id="minutes">0</div><div class="label">Minutes Played</div></div></div>
  </div>

<script>
  // read ?downloads=12345&minutes=678
  function getQuery() {
    const q = {};
    location.search.substring(1).split('&').forEach(pair => {
      if(!pair) return;
      const [k,v] = pair.split('=').map(decodeURIComponent);
      q[k]=v;
    });
    return q;
  }
  function fmt(n){ return Number(n).toLocaleString(); }
  const q = getQuery();
  if(q.downloads) document.getElementById('downloads').innerText = fmt(q.downloads);
  if(q.minutes) document.getElementById('minutes').innerText = fmt(q.minutes);
</script>
</body>
</html>
