<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My HTML5 Game</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        padding: 2rem;
    }

    #download-count {
        font-size: 24px;
        font-weight: bold;
        color: #FF2449;
        text-align: center;
        margin: 1rem 0;
        padding: 0.75rem 1.5rem;
        border: 2px solid #FF2449;
        border-radius: 15px;
        background-color: rgba(255,36,73,0.1);
        box-shadow: 0 4px 15px rgba(255,36,73,0.3);
        transition: all 0.3s ease;
        min-height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #download-count:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255,36,73,0.4);
    }

    .stats-container {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin: 1rem 0;
    }

    #refresh-btn {
        background-color: #FF2449;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    #refresh-btn:hover {
        background-color: #e01e3a;
        transform: scale(1.05);
    }

    #refresh-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    #game-canvas {
        width: 800px;
        height: 600px;
        background-color: #222;
        border: 3px solid #fff;
        border-radius: 15px;
        margin-top: 2rem;
    }
</style>
</head>
<body>

<h1>My HTML5 Game</h1>

<!-- Download Counter and Controls -->
<div class="stats-container">
    <div id="download-count">Loading downloads...</div>
    <button id="refresh-btn" onclick="refreshDownloads()">ðŸ”„ Refresh</button>
</div>

<!-- Game Canvas -->
<canvas id="game-canvas"></canvas>

<!-- Script to handle game logic -->
<script src="game.js"></script>

</body>
</html>
